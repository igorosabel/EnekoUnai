<app-header [leftUrl]="['/juegos/metro/'+metroSelected]"
            leftTitle="Metro"
            leftIcon="arrow_back"
            [title]="title" />

<mat-card class="card-center">
    @for (parada of paradas; track parada) {
    <button mat-raised-button
            class="parada-button"
            [routerLink]="'/juegos/metro/'+metroSelected+'/linea/'+lineaNum+'/parada/'+parada.id">
        {{parada.nombre}}
    </button>
    }
</mat-card>
