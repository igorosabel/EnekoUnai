<app-header [leftUrl]="[`/juegos/metro/${ciudad()}`]"
            leftTitle="Metro"
            leftIcon="arrow_back"
            [title]="title" />

<mat-card class="card-center">
    @for (parada of paradas; track parada) {
    <button mat-flat-button
            class="parada-button"
            [routerLink]="`/juegos/metro/${ciudad()}/linea/${num()}/parada/${parada.id}`">
        {{parada.nombre}}
    </button>
    }
</mat-card>
