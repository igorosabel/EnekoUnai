<app-header [leftUrl]="['/juegos/metro']"
            leftTitle="Metro"
            leftIcon="arrow_back"
            [title]="title" />

<mat-card class="card-center">
    @for (linea of lineas; track linea) {
    <button mat-raised-button
            class="metro-button"
            [ngStyle]="{'background-color':'#'+linea.color, 'color': '#'+linea.colorTexto}"
            [routerLink]="'/juegos/metro/'+metroSelected+'/linea/'+linea.num">
        LÃ­nea {{linea.num}}
        <br>
        @if (linea.inicio !== linea.fin) {
        {{linea.inicio}} <br> {{linea.fin}}
        }
        @else {
        {{linea.inicio}}
        }
    </button>
    }
</mat-card>
